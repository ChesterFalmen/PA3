<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


<title>PA#3</title>
<style>
    body {
        background-color: #EEEEEE;
    }

    #canvas-holder {
        float: left;
        margin: 0 20px 0 0;
    }
</style>

<script src="./Utils/trackball-rotator.js"></script>
<script src="./Utils/m4.js"></script>
<script src="./textures/textures.js"></script>
<script src="./shader.gpu"></script>
<script src="./main.js"></script>

</head>
<body onload="init()">

<h2>A Cube with "Trackball" Mouse Rotation</h2>

<p id="message">Drag your mouse on the cube to rotate it.<br>
(On a touch screen, you can use your finger.)</p>

<div class="main-container">
    <div id="canvas-holder">
    <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
    </div>

    <div id="controls">
        <fieldset>
            <legend>Change r max value</legend>
            <input type="range" id="paramR" min="0.25" max="2" step="0.01" value="1" onchange="updateSurface()">
            <span id="currentMaxR">1</span>
            <input type="range" id="paramU" min="0.01" max="0.3" step="0.01" value="0.01" onchange="updateSurface()">
            <span id="currentU">0.01</span>
            <input type="range" id="paramV" min="0.01" max="0.3" step="0.01" value="0.01" onchange="updateSurface()">
            <span id="currentV">0.01</span>
        </fieldset>
    
    </div>
</div>


</body></html>
